<h2>FEATURES</h2>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 feature">
    <ul class="feature-list">
      {% for feature in features %}
        <li class="feature-title">{{feature.title}}</li>
      {% endfor %}
    </ul>
  </div>
<div id="read-docs" class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
  <a href="https://www.github.com/{{ github.username }}/{{ github.project }}" class="btn btn-block">Read the Docs</a>
</div>
